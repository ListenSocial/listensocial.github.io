<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Social Media Data Fetcher</h1>
    <p class="text-center">Log in with the following services and enter a keyword to fetch data:</p>
    
    <div class="form-group">
      <label for="keyword">Keyword:</label>
      <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
    </div>

    <button class="btn btn-primary btn-block" onclick="loginTwitter()">Log in with Twitter</button>
    <button class="btn btn-primary btn-block" onclick="loginFacebook()">Log in with Facebook</button>
    <button class="btn btn-success btn-block" onclick="fetchData()">Fetch Data</button>

    <div class="alert alert-success" id="success-message">
      Data fetched successfully!
    </div>
    <div class="alert alert-danger" id="error-message">
      Login required for one or more services.
    </div>

    <footer>
      <p>Created with ❤️ by [Your Name]</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
