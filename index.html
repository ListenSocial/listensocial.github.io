<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
    }
    .container {
      max-width: 600px;
    }
    .btn {
      margin-top: 10px;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Social Media Data Fetcher</h1>
    <p class="text-center">Authorize with the following services and enter a keyword to fetch data:</p>
    
    <div class="form-group">
      <label for="keyword">Keyword:</label>
      <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
    </div>

    <button class="btn btn-primary btn-block" onclick="authorizeTwitter()">Authorize Twitter</button>
    <button class="btn btn-primary btn-block" onclick="authorizeFacebook()">Authorize Facebook</button>
    <button class="btn btn-success btn-block" onclick="fetchData()">Fetch Data</button>

    <div class="alert alert-success" id="success-message">
      Data fetched successfully!
    </div>
    <div class="alert alert-danger" id="error-message">
      Authorization required for one or more services.
    </div>
  </div>

  <script>
    function authorizeTwitter() {
      google.script.run.authorizeService('Twitter');
    }

    function authorizeFacebook() {
      google.script.run.authorizeService('Facebook');
    }

    function fetchData() {
      var keyword = document.getElementById('keyword').value;
      if (keyword) {
        google.script.run.withSuccessHandler(onSuccess).withFailureHandler(onFailure).fetchSocialMediaData(keyword);
      } else {
        alert('Please enter a keyword.');
      }
    }

    function onSuccess() {
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    }

    function onFailure() {
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
    }
  </script>
</body>
</html>
